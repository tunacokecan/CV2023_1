<!-- templates/project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_data.title }} - MyResume</title>
    <!-- 수정된 부분: 단일 따옴표 수정 -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>{{ project_data.title }}</h1>
    <p>{{ project_data.company }} ({{ project_data.year }})</p>
    <p>{{ project_data.details }}</p>
    <iframe width="560" height="315" src="{{ project_data.video_url }}" frameborder="0" allowfullscreen></iframe>
    <!-- 수정된 부분: 이미지 경로를 직접 지정하지 않고 Flask의 url_for 함수 사용 -->
    <img src="{{ url_for('static', filename='images/resized.jpg') }}" alt="Resized Image">
</body>
</html>
